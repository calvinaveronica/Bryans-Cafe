         <div class="mainWrapper">
 
             <main class="row">
 
                 <h1>Contact us</h1>
 
                 <div class="row">
 
                     <form class="registrationForm" name="registrationForm" action="processes/processRegisterCustomer.php" method="post">
 
                         <fieldset>
 
                             <!-- <legend>Send us a message</legend> -->
 
                             <div class="inputGroup">
 
                                 <label for="firstname">First name<sup>*</sup>:</label>
 
                                 <input type="text" id="firstname" name="firstname" required>
 
                             </div>
 
                             <div class="inputGroup">
 
                                 <label for="lastname">Last name<sup>*</sup>:</label>
 
                                 <input type="text" id="lastname" name="lastname" required>
 
                             </div>
 
                             <div class="inputGroup">
 
                                 <label for="emailAddress">Email Address<sup>*</sup>:</label>
 
                                 <input type="email" id="emailAddress" name="emailAddress" required>
 
                             </div>
 
                             <div class="inputGroup">
 
                                 <label for="subject">Message subject<sup>*</sup>:</label>
 
                                 <input type="text" id="subject" name="subject" required>
 
                             </div>
 
                             <div class="inputGroup">
 
                                 <label for="message">Message body<sup>*</sup>:</label>
 
                                 <input type="text" id="message" name="message" required>
 
                             </div>
 
                             <!-- BUTTONS -->
 
                             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 
                                 Submit
 
                             </button>
 
 
 
                             <!-- Modal -->
 
                             <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
                                 <div class="modal-dialog">
 
                                     <div class="modal-content">
 
                                         <div class="modal-header">
 
                                             <h5 class="modal-title" id="exampleModalLabel">Success</h5>
 
                                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 
                                         </div>
 
                                         <div class="modal-body">
 
                                             Message sent!
 
                                         </div>
 
                                         <div class="modal-footer">
 
                                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
                                         </div>
 
                                     </div>
 
                                 </div>
 
                             </div>
